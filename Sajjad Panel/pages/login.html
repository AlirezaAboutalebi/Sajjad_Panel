<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ورود دانشجویان | دانش‌آموختگان</title>

    <!-- Bootstrap (RTL build) -->
    <link rel="stylesheet" href="../assets/css/bootstrap.rtl.min.css">

    <!-- Sajjad Design System -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

    <!-- Application Root -->
    <div class="sj-app">

        <!-- Login Page Layout -->
        <div class="login-page">

            <div class="container px-0 debug-cols">
                <div class="row align-items-center min-vh-100 g-0">

                    <!-- Artwork / Branding Section -->
                    <div class="col-12 col-lg-5 offset-lg-1">
                        <div class="artwork-wrapper">

                            <!-- Background Decoration -->
                            <img src="../assets/img/Decoration.png" class="artwork-decoration" alt=""
                                aria-hidden="true" />

                            <!-- Decorative Box Layer -->
                            <div class="artwork-box">
                                <div class="artwork-box-inside"></div>
                            </div>

                            <!-- Foreground Artwork -->
                            <img src="../assets/img/ArtWork.png" class="artwork-foreground" alt="" aria-hidden="true" />

                            <!-- Product / Organization Logo -->
                            <img src="../assets/img/LoginLogo.png" class="logo" alt="سازمان امور دانشجویان" />

                        </div>
                    </div>

                    <!-- Login Form Section -->
                    <div class="col-10 offset-1 col-lg-5 offset-lg-0">
                        <div class="login-card">

                            <!-- Header -->
                            <div class="login-header d-flex align-items-center gap-2">

                                <!-- Navigation: Back -->
                                <button type="button" class="btn btn-back p-0" aria-label="بازگشت" data-action="back">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path d="M4 12H20M20 12L14 6M20 12L14 18" stroke="#685870" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>

                                <!-- Page Title -->
                                <h1 class="login-title m-0">
                                    ورود دانشجویان / دانش‌آموختگان
                                </h1>

                            </div>



                            <!-- Username / National ID -->
                            <div class="auth-input-group">
                                <div class="input-group auth-input">

                                    <!-- Leading Icon -->
                                    <span class="input-group-text" aria-hidden="true">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="12" cy="6" r="4" stroke="#685870" stroke-width="1.5" />
                                            <ellipse cx="12" cy="17" rx="7" ry="4" stroke="#685870"
                                                stroke-width="1.5" />
                                        </svg>
                                    </span>

                                    <input type="text" class="form-control" placeholder="کد ملی یا نشانی ایمیل"
                                        aria-label="کد ملی یا نشانی ایمیل" />

                                </div>
                            </div>

                            <!-- Password -->
                            <div class="auth-input-group">
                                <div class="input-group auth-input">

                                    <!-- Leading Icon -->
                                    <span class="input-group-text" aria-hidden="true">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path

                                                fill="#685870" />
                                        </svg>
                                    </span>

                                    <input type="password" class="form-control" placeholder="رمز عبور"
                                        aria-label="رمز عبور" />

                                    <!-- Toggle Password Visibility -->
                                    <button type="button" class="input-group-text"
                                        aria-label="نمایش یا مخفی‌سازی رمز عبور" data-action="toggle-password">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M3.27489 15.2957C2.42496 14.1915 2 13.6394 2 12C2 10.3606 2.42496 9.80853 3.27489 8.70433C4.97196 6.49956 7.81811 4 12 4C16.1819 4 19.028 6.49956 20.7251 8.70433C21.575 9.80853 22 10.3606 22 12C22 13.6394 21.575 14.1915 20.7251 15.2957C19.028 17.5004 16.1819 20 12 20C7.81811 20 4.97196 17.5004 3.27489 15.2957Z"
                                                stroke="#685870" stroke-width="1.5" />
                                            <path
                                                d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"
                                                stroke="#685870" stroke-width="1.5" />
                                        </svg>
                                    </button>

                                </div>
                            </div>

                            <div class="auth-input-group">
                                <a href="#" class="forgot-password-link">رمز عبور خود را فراموش کردم</a>
                            </div>

                            <!-- Mock CAPTCHA (UI Placeholder 
                            !!! Remove this Part Later and replace it with ReCaptcha !!!) -->

                            <div class="mock-captcha" aria-hidden="true">

                                <div class="mock-captcha-right">
                                    <img src="../assets/img/recaptcha-mock.svg" alt="" />
                                </div>

                                <div class="mock-captcha-left">
                                    <span class="mock-text">
                                        من ربات نیستم
                                    </span>
                                    <div class="mock-checkbox"></div>
                                </div>

                            </div>

                            <!-- Submit Button -->
                            <div class="auth-input-group">
                                <button type="submit" class="btn btn-login w-100">
                                    ورود به سامانه
                                </button>
                            </div>

                            <!-- Register Link -->
                            <div class="auth-input-group">
                                <a href="#" class="forgot-password-link">
                                    حساب کاربری ندارید؟ ثبت‌نام کنید
                                </a>
                            </div>


                            <!-- Divider -->
                            <div class="or-divider" aria-hidden="true">
                                <span>یا</span>
                            </div>

                            <!-- SSO: Dolat-e Man -->
                            <div class="auth-input-group">
                                <button type="button" class="auth-action-btn">
                                    <span class="action-icon" aria-hidden="true">
                                        <img src="../assets/img/dolatman.svg" alt="" />
                                    </span>
                                    <span class="action-text">
                                        ورود از طریق دولت من
                                    </span>
                                </button>
                            </div>

                            <!-- SSO: Sajjad -->
                            <div class="auth-input-group">
                                <button type="button" class="auth-action-btn">
                                    <span class="action-icon" aria-hidden="true">
                                        <img src="../assets/img/sajjad.svg" alt="" />
                                    </span>
                                    <span class="action-text">
                                        ورود از طریق پنجره واحد سازمان امور دانشجویان
                                    </span>
                                </button>
                            </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/login.js" defer></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
