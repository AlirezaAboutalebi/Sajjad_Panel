<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>کارتابل | پنل خدمات</title>

    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="../assets/css/bootstrap.rtl.min.css">

    <!-- Sajjad Design System -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/pages/Cartable-reports.css">
</head>

<body class="sj-app">

    <div class="cartable-page">


        <!-- Header Section -->

        <header class="cartable-header">
            <div class="container debug-cols">
                <div class="row">
                    <div class="col-12 px-lg-0">
                        <div class="header-right">
                            <!-- Userinfo Box -->
                            <div class="userbox">
                                <div class="user-avatar">
                                    <img src="../assets/img/UserCharacter.png" alt="">
                                </div>

                                <div class="user-info">
                                    <p class="welcome-text">خوش آمدید</p>
                                    <p class="user-name">محمدحسین طاهری</p>
                                </div>
                            </div>
                            <!-- Sajjad Title -->
                            <h1 class="logo-type">سامانه جامع امور دانشجویان (سجاد)</h1>
                            <!-- Sajjad Logo -->
                            <div class="sajjad-icon">
                                <img src="../assets/img/sjLogo.png" alt="Sajjad Logo">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- Divider Line -->
            <div class="cartable-divider"></div>
        </header>

        <main>
            <div class="container px-0">
                <div class="cartable-layout">
                    <div class="main-content">

                                                                    aria-label="عنوان یا نام خدمت" />
                                                            </div>
                                                        </div>
                                                    </div>




                                                </div>
                                            </div>
                                        </div>
